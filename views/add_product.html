      <br>
    <!-- الهيدر -->
    <header>
        متجر اومغا للاجهزة الإلكترونية
        <div>
            <h3 >
                المنتجات الجديدة
            </h3>
        </div>
    </header>

    <div class="form-container">
        <h2>إضافة منتج جديد</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">اسم المنتج:</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="productCategory">نوع المنتج:</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="">اختر نوع المنتج</option>
                    <option value="new">منتجات جديدة</option>
                    <option value="phones">منتجات الهواتف</option>
                    <option value="laptops">منتجات اللابتوب</option>
                    <option value="network">منتجات أجهزة الشبكات</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productDetails">تفاصيل المنتج:</label>
                <textarea id="productDetails" name="productDetails" required></textarea>
            </div>

            <div class="form-group">
                <label for="productImage">رفع صورة المنتج:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">إضافة المنتج</button>
            <div class="success-message" id="successMessage">تم إضافة المنتج بنجاح!</div>
        </form>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            document.getElementById("successMessage").style.display = "block"; // إظهار رسالة النجاح
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none"; // إخفاء الرسالة بعد 3 ثوانٍ
            }, 3000);
        });
    </script>

        <!-- الفوتر -->
        <footer>

            <div class="social-icons">
